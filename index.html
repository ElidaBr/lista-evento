<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens para o Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Escolha um Item para Levar</h1>
    
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" placeholder="Seu nome">
    
    <ul id="lista-itens">
        <!-- Os itens serão inseridos aqui via JavaScript -->
    </ul>

    <h2>Lista de Confirmados</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Item Escolhido</th>
            </tr>
        </thead>
        <tbody id="tabela-confirmados">
            <!-- Os nomes e itens serão adicionados aqui -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
