<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Escolha um Item para Levar</h2>
    
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" placeholder="Seu nome">
    
    <label for="item">Escolha um item:</label>
    <select id="item">
        <option value="">Selecione um item</option>
        <option value="Água mineral">Água mineral</option>
        <option value="Refrigerante">Refrigerante</option>
        <option value="Pão de alho">Pão de alho</option>
        <option value="Carne para churrasco">Carne para churrasco</option>
        <option value="Salada">Salada</option>
        <option value="Carvão">Carvão</option>
    </select>

    <button id="adicionar-btn">Adicionar</button>

    <h3>Lista de Confirmados</h3>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Item Escolhido</th>
            </tr>
        </thead>
        <tbody id="tabela-confirmados"></tbody>
    </table>
</body>
</html>
